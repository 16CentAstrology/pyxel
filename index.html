<!DOCTYPE html>
<html>
  <head>
    <title>Pyxel Web Launcher</title>
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
  </head>
  <body>
    <script>
      function printUsage() {
        document.body.innerHTML = `
          <h1>Pyxel Web Launcher</h1>
          <p>
            Launcher tool for the WebAssembly version of
            <a href="https://github.com/kitao/pyxel" target="_blank">Pyxel</a>,
            a retro game engine for Python.
          </p>
          <p>
            If your Pyxel program is on GitHub, you can use this tool to run it
            instantly on any web browser.
          </p>
          <p>
            If you want to run a Pyxel program that is not on GitHub, refer to
            <a href="wasm/examples.html" target="_blank">this page</a>.
          </p>

          <h2>Usage</h2>
          <h3>Run a Python Script using Pyxel</h3>
          <p>
            https://kitao.github.io/pyxel/?run=<i
              >github_user_name.repo_name.dir_name.script_file_without_extension</i
            >
          </p>
          <h3>Play a Pyxel Application (.pyxapp)</h3>
          <p>
            https://kitao.github.io/pyxel/?play=<i
              >github_user_name.repo_name.dir_name.pyxapp_without_extension</i
            >
          </p>
          <h3>Edit a Pyxel Resource File (.pyxres)</h3>
          <p>
            https://kitao.github.io/pyxel/?edit=<i
              >github_user_name.repo_name.dir_name.pyxres_without_extension</i
            >
          </p>
          <h3>Enable a virtual gamepad</h3>
          <p>Add "&gamepad=enabled" to the end of the URL</p>
        `;
      }

      const params = new URL(document.location).searchParams;
      let tag, ext, param, gamepad;
      if (params.get("run")) {
        tag = "pyxel-run";
        ext = ".py";
        param = params.get("run");
      } else if (params.get("play")) {
        tag = "pyxel-play";
        ext = ".pyxapp";
        param = params.get("play");
      } else if (params.get("edit")) {
        tag = "pyxel-edit";
        ext = ".pyxres";
        param = params.get("edit");
      } else {
        printUsage();
      }
      if (params.get("gamepad") === "enabled") {
        gamepad = "enabled";
      }
      if (tag) {
        let elem = document.createElement(tag);
        let paths = param.split(".");
        elem.root =
          "https://cdn.jsdelivr.net/gh/" + paths.slice(0, -1).join("/");
        elem.name = paths[paths.length - 1] + ext;
        elem.gamepad = gamepad;
        document.body.appendChild(elem);
        console.log(`${tag}: ${elem.root + "/" + elem.name}`);
      }
    </script>
  </body>
</html>
