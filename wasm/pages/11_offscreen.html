<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../pyxel.js"></script>
</head>

<body>
    <div id="loading">Loading...</div>
    <script type="text/javascript">
        loadPyxel(async (pyxel) => {
            await pyxel.fetchFiles("../../python/pyxel/examples", [
                "11_offscreen.py",
                "assets/offscreen.pyxres",
            ]);
            document.getElementById("loading").remove();
            pyxel.run("11_offscreen.py");
        });
    </script>
</body>

</html>
