<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../pyxel.js"></script>
</head>

<body>
    <div id="loading">Loading...</div>
    <script type="text/javascript">
        loadPyxel(async (pyxel) => {
            await pyxel.fetchFiles("../../python/pyxel/examples", [
                "03_draw_api.py",
                "assets/cat_16x16.png",
                "assets/tileset_24x32.png",
            ]);
            document.getElementById("loading").remove();
            pyxel.run("03_draw_api.py");
        });
    </script>
</body>

</html>
