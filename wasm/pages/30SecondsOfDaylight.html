<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../docs/images/pyxel_icon_64x64.ico">
    <link rel="stylesheet" type="text/css" href="../pyxel.css">
</head>

<body>
    <div id="loading">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type="module">
        import { loadPyxel } from "../pyxel.js";
        (async function () {
            let pyxel = await loadPyxel("..");
            await pyxel.fetchFiles("../../python/pyxel/examples", [
                "30SecondsOfDaylight.pyxapp",
            ]);
            document.getElementById("loading").remove();
            pyxel.play("30SecondsOfDaylight.pyxapp");
        })();
    </script>
</body>

</html>
