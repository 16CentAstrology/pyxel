<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../docs/images/pyxel_icon_64x64.ico">
    <link rel="stylesheet" type="text/css" href="../pyxel.css">
</head>

<body>
    <div id="loading">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type="module">
        import { loadPyxel } from "../pyxel.js";
        (async () => {
            let pyxel = await loadPyxel();
            document.getElementById("loading").remove();
            pyxel.exec(`
                import pyxel

                pyxel.init(200, 100)
                x = 0

                def update():
                    global x
                    x += 1

                def draw():
                    pyxel.cls(2)
                    pyxel.line(0,0, 100, 100, 7)
                    pyxel.rect(40, 40, 40, 40, 8)
                    pyxel.circ(x, 20, 20, 3)

                pyxel.run(update, draw)
            `);
        })();
    </script>
</body>

</html>
