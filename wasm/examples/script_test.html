<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel@latest/wasm/pyxel.js"></script>
  </head>

  <body>
    <pyxel-run
      script="
        import pyxel

        pyxel.init(200, 100)
        x = 0

        def update():
          global x
          x += 1

        def draw():
          pyxel.cls(2)
          pyxel.line(0,0, 100, 100, 7)
          pyxel.rect(40, 40, 40, 40, 8)
          pyxel.circ(x, 20, 20, 3)

        pyxel.run(update, draw)
      "
      gamepad="enabled"
    ></pyxel-run>
  </body>
</html>
