<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="pyodide_sdl2/pyodide.js"></script>
    <script src="pyxel.js"></script>
</head>

<body>
    <div id="loading">Loading...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1
        style="position: absolute; left: 0px; top: 0px; width: 100vw; height: 100vh;"></canvas>
    <script type="text/javascript">
        (async function () {
            let pyxel = await loadPyxel();
            document.getElementById("loading").remove();
            pyxel.exec(`
                import pyxel
                pyxel.init(200, 100)

                x = 0

                def update():
                    global x
                    x += 1

                def draw():
                    pyxel.cls(2)
                    pyxel.line(0,0, 100, 100, 7)
                    pyxel.rect(40, 40, 40, 40, 8)
                    pyxel.circ(x, 20, 20, 3)

                pyxel.run(update, draw)
            `);
        })();
    </script>
</body>

</html>
